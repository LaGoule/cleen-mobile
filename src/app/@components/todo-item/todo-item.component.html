<ion-item
    [ngClass]="todo.completed ? 'completed' : ''"
>
    <ion-grid class="ion-no-padding">
        <ion-row class="ion-justify-content-start ion-align-item-center">
            <ion-col size="2" class="ion-align-item-center">
                <ion-checkbox 
                    (ionChange)="handleToggle()"
                    [checked]="todo.completed"
                    mode="ios"
                ></ion-checkbox>
            </ion-col>
            <ion-col size="9" class="ion-align-self-center">
                <ion-text>
                    {{ this.todo.title }}
                </ion-text>
            </ion-col>
            <!-- <ion-col size="1">
                <ion-badge class="pointsTag" *ngIf="this.todo.points">{{ this.todo.points }} â­‘</ion-badge>
            </ion-col> -->
            <ion-col size="1" class="">
                <ion-reorder class="ion-text-end"></ion-reorder>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-item>
