<ion-list *ngIf="todoList$|async as todoList">
    <ion-list-header class="ion-no-padding">
        <ion-note class="ion-padding-start">Aujourd'hui</ion-note>
    </ion-list-header>
    <app-todo-item 
        *ngFor="let todo of todoList$|async" [todo]="todo"
        (remove)="_firestoreService.removeTodoItem($event)"
        (toggle)="_firestoreService.toggleTodoItem($event)"
    ></app-todo-item>
</ion-list>
