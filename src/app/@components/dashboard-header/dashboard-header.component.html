<ion-grid class="ion-no-padding ion-padding-left ion-margin-top">
  <ion-row class="ion-padding">
      <ion-col size="5" class="ion-align-self-center">
          <ion-title class="ion-text-start ion-no-padding ion-no-margin">
              Hi <ion-text color="primary">{{ this.user.displayName }}</ion-text>
          </ion-title>
      </ion-col>
      <ion-col size="7">
        <ion-buttons class="ion-justify-content-end">
              <!-- <ion-button (click)="navigateToSearch()" color="secondary" disabled="true">
                  <ion-icon name="search" slot="icon-only"></ion-icon>
              </ion-button> -->
              <!-- <ion-button color="secondary">
                  <ion-icon name="filter" slot="icon-only"></ion-icon>
              </ion-button> -->
              
              <ion-select
                (ionChange)="emitSortingType.emit($event.detail.value)"
                label="Sort by"
                interface="popover"
                fill="outline"
                toggleIcon="chevron-down-outline"
                value="mostUrgent"
                justify="end"
              >
                <ion-select-option value="alphabetical">Alphabetical</ion-select-option>
                <ion-select-option value="color">Color</ion-select-option>
                <ion-select-option value="mostUrgent">Urgency</ion-select-option>
                <ion-select-option value="leastUrgent">Least urgent</ion-select-option>
              </ion-select>
        </ion-buttons>
      </ion-col>
  </ion-row>
</ion-grid>
