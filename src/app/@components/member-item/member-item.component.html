  <ion-item detail="true" class="ion-padding">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="3">
          <ion-avatar>
            <img [alt]="member.displayName+'\'s Avatar'" [src]="member.photoURL" />
            <!-- (error) > gestion image cassÃ© -->
          </ion-avatar>
        </ion-col>
        <ion-col size="9" class="ion-align-self-center">
          <ion-text>{{ member.displayName }}</ion-text><br>
          <ion-note class="ion-text-nowrap">{{ member.email }}</ion-note>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
