<ion-item [detail]="this.isLink" class="ion-padding" lines="none">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="2">
        <ion-avatar>
          <img [alt]="member.displayName+'\'s Avatar'" [src]="member.photoURL" 
            (error)="handleImgError($event, 'https://ionicframework.com/docs/img/demos/avatar.svg')" 
          />
          <!-- (error) > gestion image cassÃ© -->
        </ion-avatar>
      </ion-col>
      <ion-col size="6" class="ion-align-self-center col-title">
        <ion-text>{{ member.displayName }}</ion-text><br>
        <ion-note>{{ member.email }}</ion-note>
      </ion-col>

      <!-- <ion-col size="1" class="ion-align-self-center ion-text-start">
        <ion-icon 
                *ngIf="this.member.groups.admin.includes(this._groupService.activeGroup)"
                name="shield-checkmark" 
          color="success"
        ></ion-icon>
      </ion-col> -->

      <ion-col size="4" class="ion-align-self-center ion-text-end">
        <ion-chip color="warning" class="pointsTag">
          <ion-text strong="true">{{ this.member.points }}</ion-text>
          <ion-icon name="ribbon" ></ion-icon>
      </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
