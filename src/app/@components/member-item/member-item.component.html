<ion-item detail="true" class="ion-padding" lines="none">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="2">
        <ion-avatar>
          <img [alt]="member.displayName+'\'s Avatar'" [src]="member.photoURL" />
          <!-- (error) > gestion image cassÃ© -->
        </ion-avatar>
      </ion-col>
      <ion-col size="7" class="ion-align-self-center col-title">
        <ion-text>{{ member.displayName }}</ion-text><br>
        <ion-note class="ion-text-nowrap">{{ member.email }}</ion-note>
      </ion-col>
      <ion-col size="3" class="ion-align-self-center ion-text-end">
        <ion-chip color="warning" class="pointsTag">
          <ion-text strong="true">{{ member.points }}</ion-text>
          <ion-icon name="ribbon" ></ion-icon>
      </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
