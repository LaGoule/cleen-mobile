<ion-modal [isOpen]="isOpen" (ionModalDidDismiss)="closeAction.emit(true)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Edit Todo</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          [(ngModel)]="this.updatedTodo.title"
          label="Nom de la tÃ¢che"
          labelPlacement="stacked"
          type="text"
          placeholder="Faire la lessive"
        ></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
