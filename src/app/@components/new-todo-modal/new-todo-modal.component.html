
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>New Todo</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <ion-item class="ion-no-padding">
        <ion-input
          [(ngModel)]="this.newTodo.title"
          label="Nom de la tâche"
          label-placement="floating"
          placeholder="Faire la lessive"
        ></ion-input>
      </ion-item>

      <ion-item class="ion-no-padding">
        <ion-textarea
          [(ngModel)]="this.newTodo.description"
          label="Description"
          label-placement="floating"
          placeholder="Mettre le linge dans la machine, lancer la machine, étendre le linge..."
        ></ion-textarea>
      </ion-item>

      <ion-item class="ion-no-padding">
        <ion-select 
          [(ngModel)]="this.newTodo.points"
          interface="popover" 
          label="Nombre de points"
          placeholder="0"
        >
          <ion-select-option value="0" ngDefaultControl>0</ion-select-option>
          <ion-select-option value="25">25</ion-select-option>
          <ion-select-option value="50">50</ion-select-option>
          <ion-select-option value="75">75</ion-select-option>
          <ion-select-option value="100">100</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="ion-no-padding">
        <ion-select 
          mode="md"
          [(ngModel)]="this.newTodo.color"
          interface="popover" 
          label="Color" 
          placeholder="No color"
        >
          <ion-select-option value="" ngDefaultControl>No color</ion-select-option>
          <ion-select-option value="red">Red</ion-select-option>
          <ion-select-option value="green">Green</ion-select-option>
          <ion-select-option value="blue">Blue</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="ion-no-padding">
        <ion-select 
          [(ngModel)]="this.newTodo.priority"
          interface="popover" 
          label="Priority" 
          placeholder="Default"
        >
          <ion-select-option value="2">High</ion-select-option>
          <ion-select-option value="1" ngDefaultControl>Default</ion-select-option>
          <ion-select-option value="0">Low</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="ion-no-padding">
        Due date
        <ion-datetime-button slot="end" datetime="due-date"></ion-datetime-button>
      </ion-item>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime
            (ionChange)="onDueDateChange($event)"
            id="due-date"
            presentation="date-time"
          ></ion-datetime>
        </ng-template>
      </ion-modal>

      <ion-item class="ion-no-padding">
        <ion-select 
          [(ngModel)]="this.newTodo.repeat"
          interface="popover" 
          label="Repeat" 
          placeholder="Once"
        >
          <ion-select-option value="once" ngDefaultControl>Once</ion-select-option>
          <ion-select-option value="daily">Daily</ion-select-option>
          <ion-select-option value="weekly">Weekly</ion-select-option>
          <ion-select-option value="monthly">Monthly</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="ion-no-padding">
        <ion-select 
          [(ngModel)]="this.newTodo.assignatedUsers"
          interface="popover" 
          label="Assignated users" 
          [multiple]="true"
        >
          <ion-select-option *ngFor="let user of this.groupMembers" [value]="user">
            {{user.displayName}}
          </ion-select-option>
        </ion-select>
      </ion-item>

    </ion-content>
