<ion-tabs>
  <ion-tab-bar slot="bottom">
      <ion-tab-button tab="dashboard">
          <ion-icon name="list" size="small"></ion-icon>
          <ion-label>Dashboard</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="calendar">
          <ion-icon name="calendar" size="small"></ion-icon>
          <ion-label>Calendar</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="newTodo" disabled="true">
          <ion-icon name="add-circle" size="small"></ion-icon>
          <ion-label>New Todo</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="members">
          <ion-icon name="people" size="small"></ion-icon>
          <ion-label>Members</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="settings">
          <ion-icon name="settings" size="small"></ion-icon>
          <ion-label>Settings</ion-label>
      </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
