<app-page-header title="Cleen"></app-page-header>
<ion-content class="ion-padding" color="light">
    <ion-card>
        <ion-card-header>
                <!-- <ion-icon name="information-circle-outline" size="small"></ion-icon> -->
                <ion-label>Sign in with your Google account to continue.</ion-label> 
            <ion-card-title>
                <h2>Login</h2>
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-button (click)="this._authService.loginWithGoogle()" color="primary" expand="block">
                Sign in with Google
                <ion-icon name="logo-google" slot="end"></ion-icon>
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
