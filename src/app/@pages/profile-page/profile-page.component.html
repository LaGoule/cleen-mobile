<app-page-header [title]="this.title" backUrl="/group"></app-page-header>
<ion-content color="light" class="ion-padding" *ngIf="this.user">
  <ion-list *ngIf="this.user">
    <app-member-item [member]="this.user" [isLink]="false"></app-member-item>
  </ion-list>
  
  <!-- *ngIf="this.user.uid === this._authService.activeUser.uid" -->
  <ion-button 
    (click)="resetUserPoints()" 
    color="secondary" 
    expand="block"
  >
    Reset points
    <ion-icon name="trash" slot="end"></ion-icon>
  </ion-button>

  <app-todo-list 
    class="ion-no-padding"
    [listTitle]="'History'"
    [constraintIndex]="1"
    [filterByUserId]="this.user.uid"
  ></app-todo-list>
</ion-content>
