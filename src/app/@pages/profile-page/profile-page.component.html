<app-page-header [title]="this.title" backUrl="/members"></app-page-header>
<ion-content color="light">
  <div *ngIf="this.user">
    <app-member-item [member]="this.user"></app-member-item>
  </div>


  <ion-button (click)="logout()" color="danger" expand="block" class="">
    Logout
    <ion-icon name="log-out-outline" slot="end"></ion-icon>
  </ion-button>
</ion-content>
